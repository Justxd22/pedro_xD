<!DOCTYPE html>

<title>PEdRo pEdRooo xD</title>

<style>

body{
  background-color: black;
}

.ped{
    margin: 0;
    height: 100dvh;
    display: grid;
    place-content: center;
}
.pedroo{
  animation: bounce .2s linear infinite alternate ;
  
}

.cover{

  overflow: hidden;
  border-radius: 50%;
  background-color: #f9e6e0;
  animation: spin 10s linear infinite;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
@keyframes bounce {
  to{
    transform: translateY(4%);
  }
}
</style>
<body>

    <div class="ped">

        <div class="cover">
            
            <img src="PEDRO_xDDDD121.png" class="pedroo"></img>
            
        </div>  
    </div>
